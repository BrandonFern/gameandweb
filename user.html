<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Profile</title>

  <!-- Firebase JS SDK (Compat version) -->
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore-compat.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

  <link rel="stylesheet" href="styles.css"> <!-- Link to an external CSS file if necessary -->

</head>
<body>

  <div class="profile-header">
    <h2 id="user-name">User Name</h2>
    <img src="https://static-00.iconduck.com/assets.00/person-icon-2048x1935-84jiekjd.png" alt="Avatar" class="avatar" />
  </div>

  <div class="container">
    <div class="column">
      <h3>Achievements</h3>
      <table id="achievement-table">
        <tr>
          <th>Achievement</th>
          <th>Status</th>
        </tr>
      </table>
    </div>

    <div class="column">
      <h3>Stats</h3>
      <table id="stats-table">
        <tr>
          <th>Stat</th>
          <th>Value</th>
        </tr>
      </table>
    </div>

    <div class="column">
      <h3>Loot Items</h3>
      <table id="loot-table">
        <tr>
          <th>Item</th>
        </tr>
      </table>
    </div>
  </div>

  <button id="logout-btn">Logout</button>

  <script src="user.js"></script>

</body>
</html>
